<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login </title>
    <script src="./Auth_Outh2.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500" style="background-image: url(./back.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

        <input type="password" id="password" name="password" placeholder="**********" class="border-b p-2 bg-opacity-25  w-full outline-none rounded-lg text-2xl mt-2"><br>
      <input type="submit" value="login" class="bg-green-500 w-full mt-4 rounded-lg p-2 text-2xl text-white">
    </form>
</body>
</html>
